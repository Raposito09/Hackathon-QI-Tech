spring.config.import=optional:file:.env[.properties]
spring.application.name=core-api
# ===================================================================
# CONEXAOCOM O BANCO DE DADOS (DATASOURCE)
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/qitechdb
spring.datasource.username=user
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
# ===================================================================
# CONFIGURACAO DO JPA / HIBERNATE
# ===================================================================
# spring.jpa.hibernate.ddl-auto:
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# ===================================================================
# CONFIGURACAO DO SERVIDOR WEB
# ===================================================================
server.port=8080
# ===================================================================
# PROPRIEDADES CUSTOMIZADAS PARA JWT
app.jwt.secret=${JWT_SECRET:}

# 86400000 ms = 24 horas (para o token de acesso)
app.jwt.access-token-expiration=86400000
# 604800000 ms = 7 dias (para o refresh token)
app.jwt.refresh-token-expiration=604800000